name: ROS2 CI (build + test)

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    env:
      ROS_DISTRO: humble
      DEBIAN_FRONTEND: noninteractive

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup locale
      run: sudo locale-gen en_US en_US.UTF-8 && sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8

    - name: Install ROS 2 apt repo keys
      run: |
        sudo apt update
        sudo apt install -y curl gnupg lsb-release
        curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo gpg --dearmor -o /usr/share/keyrings/ros-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/ros2.list

    - name: Install ROS 2 packages
      run: |
        sudo apt update
        sudo apt install -y ros-humble-desktop python3-rosdep python3-colcon-common-extensions python3-pip
        sudo rosdep init || true
        rosdep update

    - name: Install python test deps
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install pytest

    - name: Build workspace
      run: |
        cd "$GITHUB_WORKSPACE"
        mkdir -p ros2_ws/src
        cp -r ./* ros2_ws/src/ || true
        cd ros2_ws
        rosdep install --from-paths src --ignore-src -r -y || true
        colcon build --merge-install --event-handlers console_direct+

    - name: Run tests
      run: |
        cd ros2_ws
        colcon test --merge-install --event-handlers console_direct+
        colcon test-result --verbose
